<div class="shadow card h-100">
  <div class="card-header p-0">
    <img
      [src]="car.image_path"
      class="car-image"
      alt="{{ car.manufacturer }}-{{ car.model }}-image"
    />
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ car.model }} ({{ car.year }})</h2>
    <h4 class="card-subtitle text-muted">{{ car.manufacturer }}</h4>
    <div class="d-flex">
      <a
        [routerLink]="['/detail/car/', car.id]"
        type="button"
        class="mt-4 w-100 me-2 btn btn-primary"
      >
        Checkout Details
      </a>
      <button
        class="mt-4 btn btn-danger btn-sm"
        (click)="openDeleteModal(car.id)"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this car?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmDelete(car.id)"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
